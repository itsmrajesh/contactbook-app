<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Add New Contact</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="newContactForm" class="mt-4 ml-2">
                        <h4 class="text text-primary">New Contact</h4>
                        <div class="form-group">
                            <label for="cname">Name</label>
                            <input type="text" class="form-control" id="cname"
                                name="cname" placeholder="Enter name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email"
                                name="email" placeholder="Enter Email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control" id="mobile"
                                name="mobile" placeholder="Enter Mobile"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city"
                                name="city" placeholder="Enter City"
                                required>
                        </div>

                        <button type="submit" class="btn btn-primary" id="addContact">Add Contact</button>
                        <button type="reset" class="btn btn-warning" id="reset">Reset</button>
                        <button type="button" class="btn btn-danger" id="cancel">Cancel</button>

                    </form>
                </div>
            </div>
        </div>
    </body>

    <script src="add-contact.js"></script>

</html>
