<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>View All Contacts</title>
    </head>

    <body>
        <a class="btn btn-primary mt-2" href="index.html" role="button">Home</a>
        <a class="btn btn-primary mt-2" href="view-all-contacts.html" role="button">Refresh</a>
        <button type="button" class="btn btn-warning mt-2" id="initBtn">Init</button>
        <div class="container-fluid mt-2 ml-2">
            <h4>All Contacts</h4>
            <div class="row">
                <div class="col-md-5">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Email</th>
                                <th scope="col">City</th>
                            </tr>
                        </thead>
                        <tbody id="tBody">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1"> </div>
                <div class="col-md-4">
                    <form class="form-inline" id="searchForm">
                        <div class="form-group">
                            <input type="text" name="search" id="search" class="form-control" placeholder="Search Name">
                            <button type="submit" class="btn btn-primary ml-1" id="searchBtn">Search</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger" id="deleteAllBtn">Delete All</button>
                </div>
                <div class="col-md-1"> </div>
            </div>
        </div>
    </body>

    <script src="view-all-contacts.js"></script>

</html>
